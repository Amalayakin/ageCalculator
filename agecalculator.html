<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>age-calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Chakra+Petch:ital,wght@1,300&family=Pixelify+Sans:wght@500&family=Poppins:ital,wght@0,500;0,800;1,300&family=Rajdhani:wght@600&family=Roboto&family=Vina+Sans&display=swap" rel="stylesheet"><link rel="stylesheet" href="agecalculator.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Chakra+Petch:ital,wght@1,300&family=Pixelify+Sans:wght@500&family=Poppins:ital,wght@0,500;0,800;1,300&family=Rajdhani:wght@600&family=Roboto&family=Vina+Sans&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Chakra+Petch:ital,wght@1,300&family=Nunito:wght@200&family=Pixelify+Sans:wght@500&family=Poppins:ital,wght@0,500;0,800;1,300&family=Rajdhani:wght@600&family=Roboto&display=swap" rel="stylesheet">
  <script type="text/JavaScript" src="lib/moment/moment.min.js"></script>  
    <script type="module" src="agecalculator.js"></script>
</head>
<body>
    <div class="card">
        <div class="input-container">
                    <div class="dayip ipblock">
                        <h2>DAY</h2>
                    <input type="number" class="day iptag">
                    </div>
                    <div class="monthip ipblock">
                        <h2>MONTH</h2>
                    <input type="number" class="month iptag">
                    </div>
                    <div class="yearip ipblock">
                        <h2>YEAR</h2>
                    <input type="number" class="year iptag">
                    </div>
        </div>
        <div class="button-line">
                <div class="line"></div>
                <div class="button-container">
                    <button class="btn-icon"><span class="material-symbols-outlined ">
                        arrow_downward
                        </span></button>
                </div>
        </div>
        <div class="output-container">
                <h1 class="yearOp opt"><span class="digits">00</span> <span class="text">year</span></h1>
                <h1 class="monthOp opt"><span class="digits">00</span> <span class="text">Month</span></h1>
                <h1 class="dayOp opt"><span class="digits">00</span> <span class="text">Day</span></h1>
        </div>

    </div>  
    
 
   

</body>
</html>
